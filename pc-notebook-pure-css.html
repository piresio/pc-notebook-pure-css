    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
    }
    ::selection {
        background: transparent;
    }
    ::-moz-selection {
        background: transparent;
    }
    ::-webkit-selection {
        background: transparent;
    }
    ::selection {
        background: transparent;
    }
    ::-moz-selection {
        background: transparent;
    }
    ::-webkit-selection {
        background: transparent;
    }
    body {

        background-image: -moz-radial-gradient(50% 50%, circle closest-corner, #fff, #c7c7c7 120%);
        background-image: -webkit-radial-gradient(50% 50%, circle closest-corner, #fff, #c7c7c7 120%);
        background-image: -o-radial-gradient(50% 50%, circle closest-corner, #fff, #c7c7c7 120%);
        background-image: -ms-radial-gradient(50% 50%, circle closest-corner, #fff, #c7c7c7 120%);

    }

        border-radius: 4px;

        padding: 5px;
        margin: 5px;
        position: absolute;
        font-size: 10px;
    }
    .container {

    }
    .frame-screen {
        width: 600px;
        height: 400px;
        background-color: #333;
        border: 3px solid #333;
        margin: 0 auto;
        border-radius: 10px;
        padding: 2px 20px 20px;
        -webkit-transform: perspective(600px) rotateX(5deg);
        -moz-transform: perspective(600px) rotateX(5deg);
        -o-transform: perspective(600px) rotateX(5deg);
        transform: perspective(600px) rotateX(5deg);
        box-shadow: 0 0 60px 0 rgba(0, 0, 0, 0.7) inset;
    }
    .webcam {
        width: 14px;
        height: 14px;
        background-color: #444;
        margin: 0 auto 3px;
        border-radius: 50%;
        padding-top: 2px;
        box-shadow: 0 0 1px 0 #111 inset;
    }
    .lens {
        width: 10px;
        height: 10px;
        background-color: #121212;
        margin: 0 auto;
        border-radius: 50%;
    }
    .screen {
        width: 100%;
        height: 340px;
        border-radius: 2px;
        border: none;
        outline: none;
        padding: 10px;
        resize: none;
        background-color: #000;
        color: #fff;
    }
    .light-controls {
        width: 200px;
    }
    .light-controls div {
        width: 5px;
        height: 5px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 12px;
        box-shadow: 0 0 10px 0 #99CCFF;
        background-color: #99CCFF;
    }
    .light-controls div:nth-child(3) {
        -webkit-animation:light-disk 0.6s infinite step-start 0s;
        -moz-animation:light-disk 0.6s infinite step-start 0s;
        -o-animation:light-disk 0.6s infinite step-start 0s;
        -ms-animation:light-disk 0.6s infinite step-start 0s;
        animation:light-disk 0.6s infinite step-start 0s;
    }
    .frame-keyboard {
        width: 740px;
        height: 355px;
        border-radius: 10px 10px 0 0;
        background-color: #333;
        margin: -70px auto 0;
        padding: 10px 15px 15px;
        -webkit-transform: perspective(500px) rotateX(35deg);
        -moz-transform: perspective(500px) rotateX(35deg);
        -o-transform: perspective(500px) rotateX(35deg);

        -o-transition: all 0.15s ease-out;
        transition: all 0.15s ease-out;

    .key {

        display: inline-block;
        border-radius: 4px;
        text-decoration: none;
        text-align: left;
        background: #333;
        border-top: 1px solid #333;
        box-shadow: inset 0 0 25px #444, 0 3px 0 #222, 0 3px 3px 0 #222, 0 2px 0 #444, 0 2px 3px #333;
        font-family: Arial;
        font-size: 0.7em;
        color: #fff;
        padding: 10px 0 0 5px;

    .key-small {

    .key-medium {

    .key-space {

    .key:active, .key-pressed {

    .mouse {

<script type="text/javascript">
jQuery(function() {
    /*
     * http://css-tricks.com/snippets/jquery/move-cursor-to-end-of-textarea-or-input/
     */

    jQuery.fn.putCursorAtEnd = function() {

        return this.each(function() {

            $(this).focus()

            // If this function exists...
            if (this.setSelectionRange) {
                // ... then use it (Doesn't work in IE)

                // Double the length because Opera is inconsistent about whether a carriage return is one character or two. Sigh.
                var len = $(this).val().length * 2;

                this.setSelectionRange(len, len);

            } else {
                // ... otherwise replace the contents with itself
                // (Doesn't work in Google Chrome)

                $(this).val($(this).val());

            }

            // Scroll to the bottom, in case we're in a tall textarea
            // (Necessary for Firefox and Google Chrome)
            this.scrollTop = 999999;

        });

    };

    $('#txtScreen').putCursorAtEnd();

    $(window).on({
        'keydown': function(e) {
            $('#key' + e.keyCode).addClass('key-pressed');
            $('#txtScreen').putCursorAtEnd();
        },
        'keyup': function(e) {
            var pressedKey = $('#key' + e.keyCode).removeClass('key-pressed');
            pressedKey;
        }
    });

    var screen = document.getElementById("txtScreen");
    var capsLock = false;

    $(".key").click(function() {
        var code = parseInt(this.getAttribute("id").replace("key", ""), 10);
        switch (code) {
            case 8:
                screen.value = screen.value.slice(0, -1);
            case 20:
                capsLock = !capsLock;
            default:
                var letter = String.fromCharCode(code);
                screen.value += capsLock ? letter.toUpperCase() : letter.toLowerCase();
        }
    });

    $('#capture-button').click(function() {

        navigator.getUserMedia = (navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia);

        if (navigator.getUserMedia) {
            document.getElementById('txtScreen').classList.add("hide");
            document.getElementById('camera-stream').classList.remove("hide");

            navigator.getUserMedia({
                    video: true
                },

                function(localMediaStream) {
                    var vid = document.getElementById('camera-stream');

                    vid.src = window.URL.createObjectURL(localMediaStream);
                },

                function(err) {
                    console.log('Erro ocorrido: ' + err);
                }
            );

        } else {
            alert('Seu navegador não suporta esse recurso');
        }

    });

});
</script>
